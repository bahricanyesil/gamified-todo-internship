environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # UI-Style
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  infinite_listview: ^1.1.0
  animations: ^2.0.2

